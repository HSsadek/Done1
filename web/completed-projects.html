<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tamamlanan Projeler - Proje Yönetim Sistemi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary navbar-modern sticky-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <i class="bi bi-kanban-fill"></i>
          Proje Yönetim Sistemi
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Menüyü Aç/Kapat"
          title="Menüyü Aç/Kapat"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <form class="d-flex search-form mx-auto">
            <div class="input-group">
              <input
                class="form-control"
                type="search"
                placeholder="Proje Ara..."
                aria-label="Ara"
                id="projectSearch"
              />
              <!-- <button class="btn btn-light" type="submit" title="Ara">
                <i class="bi bi-search"></i>
              </button> -->
            </div>
          </form>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">
                <i class="bi bi-house-door nav-icon"></i>
                Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="completed-projects.html"
              >
                <i class="bi bi-check-circle nav-icon"></i>
                Tamamlanan Projeler
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html">
                <i class="bi bi-person nav-icon"></i>
                Profil
              </a>
            </li>

          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Tamamlanan Projeler</h1>
      </div>

      <div class="row" id="projectsList">
        <!-- Tamamlanan projeler buraya dinamik olarak eklenecek -->
      </div>
    </div>

    <!-- Proje Detay Modalı -->
    <div
      class="modal fade"
      id="projectDetailModal"
      tabindex="-1"
      aria-labelledby="projectDetailModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="projectDetailTitle"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Kapat"
            ></button>
          </div>
          <div class="modal-body">
            <p id="projectDetailDescription"></p>
            <div>
              <span
                >Toplam Görev: <span id="projectDetailTaskCount"></span></span
              ><br />
              <span
                >Tamamlanan Görev:
                <span id="projectDetailCompletedTaskCount"></span></span
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
