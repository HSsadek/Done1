<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - Proje Yönetim Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Proje Yönetim Sistemi</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" title="Menüyü Aç/Kapat" aria-label="Menüyü Aç/Kapat">
    <span class="navbar-toggler-icon"></span>
</button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="profile.html">Profil</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-light ms-3" id="logoutBtn" type="button">
                            <i class="bi bi-box-arrow-right me-1"></i>Çıkış Yap
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Profil Üst Kısmı -->
        <div class="row mb-4 animate__animated animate__fadeIn">
            <div class="col-lg-12">
                <div class="profile-card p-4">
                    <div class="row align-items-center">
                        <div class="col-md-3 text-center text-md-start mb-4 mb-md-0">
                            <div class="profile-image-container">
                                <img src="./images/default-profile.svg" class="profile-image" alt="Profil Resmi" id="profileImage">
                            </div>
                        </div>
                        <div class="col-md-5 text-center text-md-start mb-4 mb-md-0">
                            <h3 class="mb-1" id="userName">Kullanıcı Adı</h3>
                            <p class="text-muted mb-2" id="userEmail">kullanici@email.com</p>
                            <p class="mb-3"><span class="badge bg-primary" id="userRole">Proje Yöneticisi</span></p>
                        </div>
                        <div class="col-md-4">
                            <div class="profile-stats">
                                <div class="stat-item">
                                    <div class="stat-value" id="totalProjects">0</div>
                                    <div class="stat-label">Projeler</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-value" id="completedTasks">0</div>
                                    <div class="stat-label">Tamamlanan</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-value" id="pendingTasks">0</div>
                                    <div class="stat-label">Devam Eden</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Sekmeler -->
        <div class="row animate__animated animate__fadeIn animate__delay-1s">
            <div class="col-lg-12">
                <ul class="nav nav-tabs profile-tabs" id="profileTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="settings-tab" data-bs-toggle="tab" data-bs-target="#settings" type="button" role="tab" aria-controls="settings" aria-selected="true">
                            <i class="bi bi-gear me-2"></i>Ayarlar
                        </button>
                    </li>
                </ul>
                
                <div class="tab-content profile-tab-content" id="profileTabsContent">
                    <!-- Ayarlar Sekmesi -->
                    <div class="tab-pane fade show active" id="settings" role="tabpanel" aria-labelledby="settings-tab">
                        <h5 class="mb-4">Hesap Ayarları</h5>
                        <form id="settingsForm">
                            <div class="mb-4 text-center">
                                <img src="./images/default-profile.svg" class="profile-image mb-3" alt="Profil Resmi" id="settingsProfileImage">
                                <div>
                                    <label for="settingsProfileImageInput" class="btn btn-sm btn-outline-primary">Profil Resmini Değiştir</label>
                                    <input type="file" id="settingsProfileImageInput" class="d-none" accept="image/*">
                                </div>
                                <small class="text-muted d-block mt-1">Maksimum dosya boyutu: 2MB</small>
                            </div>
                            <div class="mb-3">
                                <label for="settingsName" class="form-label">Ad Soyad</label>
                                <input type="text" class="form-control" id="settingsName">
                            </div>
                            <div class="mb-3">
                                <label for="settingsEmail" class="form-label">E-posta</label>
                                <input type="email" class="form-control" id="settingsEmail">
                            </div>
                            <div class="mb-3">
                                <label for="settingsRole" class="form-label">Rol</label>
                                <select class="form-select" id="settingsRole">
                                    <option value="Proje Yöneticisi">Proje Yöneticisi</option>
                                    <option value="Takım Lideri">Takım Lideri</option>
                                    <option value="Geliştirici">Geliştirici</option>
                                    <option value="Tasarımcı">Tasarımcı</option>
                                    <option value="Analist">Analist</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="settingsPassword" class="form-label">Yeni Şifre</label>
                                <input type="password" class="form-control" id="settingsPassword" placeholder="Değiştirmek istemiyorsanız boş bırakın">
                            </div>
                            <div class="mb-3">
                                <label for="settingsPasswordConfirm" class="form-label">Şifre Tekrar</label>
                                <input type="password" class="form-control" id="settingsPasswordConfirm">
                            </div>
                            <button type="button" class="btn btn-primary" id="saveSettingsBtn">
                                <i class="bi bi-save me-2"></i>Değişiklikleri Kaydet
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Profil Düzenleme Modal -->
    <div class="modal fade" id="editProfileModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Profili Düzenle</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editProfileForm">
                        <div class="mb-3 text-center">
                            <img src="https://via.placeholder.com/100" class="profile-image-sm mb-2" alt="Profil Resmi" id="editProfileImage">
                            <div>
                                <label for="profileImageInput" class="btn btn-sm btn-outline-secondary">Resim Değiştir</label>
                                <input type="file" id="profileImageInput" class="d-none" accept="image/*">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="editName" class="form-label">Ad Soyad</label>
                            <input type="text" class="form-control" id="editName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editEmail" class="form-label">E-posta</label>
                            <input type="email" class="form-control" id="editEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="editRole" class="form-label">Rol</label>
                            <select class="form-select" id="editRole">
                                <option value="Proje Yöneticisi">Proje Yöneticisi</option>
                                <option value="Takım Lideri">Takım Lideri</option>
                                <option value="Geliştirici">Geliştirici</option>
                                <option value="Tasarımcı">Tasarımcı</option>
                                <option value="Analist">Analist</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editPassword" class="form-label">Yeni Şifre (Değiştirmek istemiyorsanız boş bırakın)</label>
                            <input type="password" class="form-control" id="editPassword">
                        </div>
                        <div class="mb-3">
                            <label for="editPasswordConfirm" class="form-label">Şifre Tekrar</label>
                            <input type="password" class="form-control" id="editPasswordConfirm">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                    <button type="button" class="btn btn-primary" id="saveProfileBtn">Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
