<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifremi Unuttum - Proje Yönetim Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="js/auth-guard.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-bg">
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card shadow p-4 reset-card mx-auto">
            <div class="text-center mb-4">
    <i class="bi bi-envelope-lock display-4 text-primary"></i>
                <i class="bi bi-lock display-4 text-primary"></i>
                <h2 class="mt-2">Şifremi Unuttum</h2>
                <p class="text-muted">Kayıtlı e-posta adresinizi girin, size şifre sıfırlama bağlantısı göndereceğiz.</p>
            </div>
            <form id="forgotPasswordForm">
                <div class="mb-3">
                    <label for="email" class="form-label">E-posta Adresi</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="E-posta adresinizi girin" required autofocus>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sıfırlama Bağlantısı Gönder</button>
            </form>
            <div class="mt-3 text-center">
                <a href="login.html" class="small-link">Girişe Dön</a>
            </div>
            <div id="forgotPasswordMsg" class="mt-3 text-center"></div>
        </div>
    </div>
    <script src="js/forgot-password.js"></script>
</body>
</html>
