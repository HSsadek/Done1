<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifremi Unuttum - Proje Yönetim Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm mt-5">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <i class="bi bi-lock text-primary" style="font-size: 3rem;"></i>
                            <h3 class="mt-3">Şifremi Unuttum</h3>
                            <p class="text-muted">E-posta adresinizi girin, şifre sıfırlama bağlantısı gönderelim.</p>
                        </div>

                        <form id="forgotPasswordForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">E-posta Adresi</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                <i class="bi bi-envelope me-2"></i>Şifre Sıfırlama Bağlantısı Gönder
                            </button>
                        </form>

                        <div class="text-center">
                            <a href="login.html" class="text-decoration-none">
                                <i class="bi bi-arrow-left me-1"></i>Giriş sayfasına dön
                            </a>
                        </div>

                        <!-- Success/Error Messages -->
                        <div id="message" class="mt-3" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const messageDiv = document.getElementById('message');
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/reset-password-request', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageDiv.innerHTML = `
                        <div class="alert alert-success">
                            <i class="bi bi-check-circle me-2"></i>
                            ${data.message}
                            <br><br>
                            <strong>Test için direkt link:</strong><br>
                            <a href="${data.resetUrl}" class="btn btn-sm btn-outline-primary mt-2">
                                Şifreyi Sıfırla
                            </a>
                        </div>
                    `;
                } else {
                    messageDiv.innerHTML = `
                        <div class="alert alert-danger">
                            <i class="bi bi-exclamation-triangle me-2"></i>
                            ${data.message}
                        </div>
                    `;
                }
                
                messageDiv.style.display = 'block';
            } catch (error) {
                messageDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        Bir hata oluştu. Lütfen tekrar deneyin.
                    </div>
                `;
                messageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
