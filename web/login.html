<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap | Proje Yönetim Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="js/auth-guard.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #4361ee, #3f37c9);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            padding: 40px 32px 32px 32px;
            max-width: 400px;
            width: 100%;
        }
        .login-title {
            font-weight: 700;
            font-size: 2rem;
            color: #4361ee;
            margin-bottom: 16px;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-primary {
            width: 100%;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 10px;
        }
        .login-logo {
            width: 64px;
            height: 64px;
            margin-bottom: 18px;
        }
        .form-control:focus {
            border-color: #4361ee;
            box-shadow: 0 0 0 0.2rem rgba(67,97,238,.12);
        }
        .login-footer {
            margin-top: 18px;
            text-align: center;
            color: #888;
            font-size: 0.95rem;
        }
    </style>
</head>
<body class="auth-bg">
    <div class="card shadow p-4 reset-card mx-auto">
        <div class="text-center">
            
        </div>
        <div class="text-center mb-4">
    <i class="bi bi-person-lock display-4 text-primary"></i>
    <h2 class="mt-2">Giriş Yap</h2>
    <p class="text-muted">Hesabınıza erişmek için bilgilerinizi girin.</p>
</div>
        <form id="loginForm">
            <div class="mb-3">
                <label for="loginEmail" class="form-label">E-posta</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="E-posta adresinizi girin" required autofocus>
            </div>
            <div class="mb-3 position-relative">
    <label for="loginPassword" class="form-label">Şifre</label>
    <div class="input-group">
        <input type="password" class="form-control" id="loginPassword" placeholder="Şifrenizi girin" required>
        <button type="button" class="btn btn-outline-secondary no-radius-left" id="togglePassword" tabindex="-1" aria-label="Şifreyi Göster/Gizle">
            <i class="bi bi-eye" id="togglePasswordIcon"></i>
        </button>
    </div>
    <div class="text-end mt-1">
        <a href="forgot-password.html" id="forgotPasswordLink" class="link-secondary small-link">Şifremi unuttum?</a>
    </div>
</div>
            <button type="submit" class="btn btn-primary">Giriş Yap</button>
        </form>
        <div class="login-footer">
            Hesabınız yok mu? <a href="register.html">Kayıt Ol</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
