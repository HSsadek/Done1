<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Şifre Belirle - Proje Yönetim Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="js/auth-guard.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-bg">
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card shadow p-4 reset-card mx-auto">
            <div class="text-center mb-4">
    <i class="bi bi-shield-lock display-4 text-primary"></i>
                <i class="bi bi-shield-lock display-4 text-primary"></i>
                <h2 class="mt-2">Yeni Şifre Belirle</h2>
                <p class="text-muted">Size e-posta ile gönderilen bağlantı üzerinden yeni şifrenizi belirleyin.</p>
            </div>
            <form id="resetPasswordForm">
                <input type="hidden" id="token" name="token">
                <div class="mb-3">
                    <label for="password" class="form-label">Yeni Şifre</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Yeni şifrenizi girin" required>
                </div>
                <div class="mb-3">
                    <label for="passwordConfirm" class="form-label">Yeni Şifre (Tekrar)</label>
                    <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" placeholder="Yeni şifrenizi tekrar girin" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Şifreyi Sıfırla</button>
            </form>
            <div class="mt-3 text-center">
                <a href="login.html" class="small-link">Girişe Dön</a>
            </div>
            <div id="resetPasswordMsg" class="mt-3 text-center"></div>
        </div>
    </div>
    <script src="js/reset-password.js"></script>
</body>
</html>
