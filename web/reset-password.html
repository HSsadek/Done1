<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifre Sıfırla - Proje Yönetim Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm mt-5">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <i class="bi bi-key text-primary" style="font-size: 3rem;"></i>
                            <h3 class="mt-3">Yeni Şifre Belirle</h3>
                            <p class="text-muted">Yeni şifrenizi girin ve hesabınıza tekrar erişim sağlayın.</p>
                        </div>

                        <form id="resetPasswordForm">
                            <div class="mb-3">
                                <label for="password" class="form-label">Yeni Şifre</label>
                                <input type="password" class="form-control" id="password" required minlength="6">
                                <div class="form-text">En az 6 karakter olmalıdır.</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Yeni Şifre (Tekrar)</label>
                                <input type="password" class="form-control" id="confirmPassword" required minlength="6">
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                <i class="bi bi-check-circle me-2"></i>Şifreyi Güncelle
                            </button>
                        </form>

                        <div class="text-center">
                            <a href="login.html" class="text-decoration-none">
                                <i class="bi bi-arrow-left me-1"></i>Giriş sayfasına dön
                            </a>
                        </div>

                        <!-- Success/Error Messages -->
                        <div id="message" class="mt-3" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // URL'den token'ı al
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (!token) {
            document.getElementById('message').innerHTML = `
                <div class="alert alert-danger">
                    <i class="bi bi-exclamation-triangle me-2"></i>
                    Geçersiz şifre sıfırlama bağlantısı.
                </div>
            `;
            document.getElementById('message').style.display = 'block';
            document.getElementById('resetPasswordForm').style.display = 'none';
        }

        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('message');
            
            // Şifre kontrolü
            if (password !== confirmPassword) {
                messageDiv.innerHTML = `
                    <div class="alert alert-warning">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        Şifreler eşleşmiyor. Lütfen tekrar deneyin.
                    </div>
                `;
                messageDiv.style.display = 'block';
                return;
            }
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageDiv.innerHTML = `
                        <div class="alert alert-success">
                            <i class="bi bi-check-circle me-2"></i>
                            ${data.message}
                            <br><br>
                            <a href="login.html" class="btn btn-primary mt-2">
                                Giriş Yap
                            </a>
                        </div>
                    `;
                    document.getElementById('resetPasswordForm').style.display = 'none';
                } else {
                    messageDiv.innerHTML = `
                        <div class="alert alert-danger">
                            <i class="bi bi-exclamation-triangle me-2"></i>
                            ${data.message}
                        </div>
                    `;
                }
                
                messageDiv.style.display = 'block';
            } catch (error) {
                messageDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        Bir hata oluştu. Lütfen tekrar deneyin.
                    </div>
                `;
                messageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
